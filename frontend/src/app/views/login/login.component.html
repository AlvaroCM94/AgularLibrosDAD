<div class="container" style="text-align: center;">
    <h1>Login</h1><br><br><br>

    <form (ngSubmit)="submitForm()" class="form-group" autocomplete="off">
        
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre de usuario">
        </div>

        <div class="form-group">
            <label for="pass">Contraseña:</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña">
        </div>

        <button type="submit" class="btn btn-outline-primary" routerLink="/Usuario">Entrar</button>
        <!-- <button type="button" class="btn btn-outline-primary" routerLink="/Usuario">Entrar</button> -->
    
    </form>

</div>
